<html>
	<head>
        	<style>
             	 	h1 { text-align: center; color: purple; text-decoration: underline; text-transform: capitalize; }
            		h2 { text-align: left;   color: purple; text-decoration: blink;     text-transform: capitalize; padding: 5px 10px; cursor : pointer}
			h3{ text-align: left;   color: purple; text-decoration: blink;     text-transform: capitalize; }
		</style>
        </head> 
<body bgcolor="SkyBlue">
<form action="https://www.google.com" style="border:1px solid #bbb">
  <div class="container">
    <h1>Sign Up</h1>
    <h2>Please fill in this form to create an account.</h2>
    <hr>
    
    <label for="e-mail"><h3>Email</h3></label>
    &emsp;&emsp;<input type="text" placeholder="Enter Email" name="e-mail" required minlength="4" maxlength="10" size="15"><br><br>
    
    <label for="password"><h3>Password</h3></label>
    &emsp;&emsp;<input type="password" placeholder="Enter Password" name="password" required minlength="6" maxlength="6" size="15"><br><br>

    <label for="password-repeat"><h3>Repeat Password</h3></label>
    &emsp;&emsp;<input type="password" placeholder="Repeat Password" name="password-repeat" required minlength="6" maxlength="6" size="15"><br><br>
    
    <label>
      <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="https://www.google.com" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
